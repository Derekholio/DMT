<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>DRAW MA THANG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/dmt.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>

    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>

    <div id="containeer">
        <div id="top">

        </div>
        <div id="mid">
            <div id="toolbarContainer">
                <div id="iconContainer" class="turn">
                    <div class="icon color black"></div>
                    <div class="icon color red"></div>
                    <div class="icon color white"></div>
                    <div class="icon color green"></div>
                    <div class="icon color blue"></div>
                    <div class="icon color yellow"></div>
                    <div class="icon color minus">-</div>
                    <div class="icon color plus">+</div>
                </div>

                <div class="infoBox">
                    <p id="word"></p>
                </div>
                <div class="infoBox turn">
                    <p id="wordSolved"></p>
                </div>
                <div class="infoBox">
                    <p id="timer"></p>
                </div>
            </div>

            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>

            <div id="chatContainer">
                <div id="usersOnline"></div>
                <div id="playersnpoints"></div>
                <div id="chat">
                    <ul class="chatScroller">
                    </ul>
                </div>

                <form action="" id="chatInputForm" autocomplete="off">
                    <input type="text" id="chatInput" placeholder="Chat" />
                </form>
            </div>
        </div>
        <div id="bottom">

        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="modal-playerList">
                <ul id="playersToStart" class="list-group">

                </ul>
                <button class="btn btn-primary" id="startGameButton">Start Game</button>
            </div>

            <div id="modal-winner">

            </div>

            <div class="modal-chat">
                <ul class="chatScroller">
                </ul>
            </div>

            <form action="" id="modal-chatInputForm" autocomplete="off">
                <input type="text" id="modal-chatInput" placeholder="Chat"/>
            </form>
        </div>

    </div>
</body>

</html>
