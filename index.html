<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>DRAW MA THANG</title>
    <link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/dmt.css">

    <link rel="stylesheet" href="css/farbtastic.css" type="text/css" />
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
    <script type="text/javascript" src="js/jquery.titlealert.min.js"></script>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/farbtastic.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>

    <div id="containeer">
        <div id="top">
            <img src="css/dmt.jpg" height="90%" />
            <h3>DMT</h3>

        </div>
        <div id="mid">
            <div id="toolbarContainer">
                <div id="iconContainer" class="infoBox turn">
                    Context:
                    <select id="contextSelector">
                        <option value="foreground">foreground</option>
                        <option value="background">background</option>
                    </select>
                    <br><br>
                    <div id="colorWheel"></div>
                    <br> Size:
                    <select id="penSize">
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="50">50</option>
                         <option value="72">72</option>
                         <option value="140">140</option>
                    </select>
                    <button id="cls" class="btn btn-primary">Clear</button>
                </div>

                <div class="infoBox">
                    <p id="word"></p>
                </div>
                <div class="infoBox turn">
                    <p id="wordSolved"></p>
                </div>
                <div class="infoBox" id="timerBox">
                    <p id="timer"></p>
                </div>
            </div>

            <div id="canvasContainer">

                <canvas id="canvas"></canvas>
                <img id="pn" src="css/cursors/pencil.cur" />

            </div>

            <div id="chatContainer">
                <div id="pointsContainer">
                    <b>Points</b><br>
                    <div class="playersnpoints"></div>
                </div>


                <div id="chat">
                    <ul class="chatScroller">
                    </ul>
                </div>

                <form action="" id="chatInputForm" autocomplete="off">
                    <input type="text" id="chatInput" placeholder="Chat" />
                </form>
                <button class="btn btn-primary" id="endGameButtonEndless">End Endless Game</button>
                <button class="btn btn-danger" id="reportDrawing">Report Drawing</button>
            </div>
        </div>
        <div id="bottom">

        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">


        <div class="modal-content">
            <div id="statusMessage"></div>
            <div id="modal-profile">
                <div id="loginFields">
                    <form action="" id="modal-login" autocomplete="off">
                        <input type="text" id="modal-login-username" placeholder="Username" />
                        <input type="text" id="modal-login-password" placeholder="Password" />
                        <button class="btn btn-primary" id="loginButton">Login</button>
                        <button class="btn btn-primary" id="registerButton">Register</button>
                    </form>
                </div>
                <div id="profileFields">
                    Logged in as <span id="username"></span> <a id="editProfile">Edit Profile</a> | <a id="logoutProfile">Logout</a>
                </div>

                <div id="registerFields">
                    <br>
                    <form action="" id="modal-register" autocomplete="off">
                        <div id="registerOnly">
                            Username: <input type="text" required id="modal-register-username" placeholder="Username" /><br>                            Password:
                            <input type="password" id="modal-register-password" placeholder="Password" /><br>
                        </div>
                        Cursor: <input type="url" id="modal-register-cursor" placeholder="URL" /><img src="" height="32px"
                            width="32px" id="cursorPreview"><br><br>
                        <button class="btn btn-primary" id="registerSubmitButton">Submit</button>

                    </form>
                </div>
            </div>
            <br>
            <div id="modal-Status">
                <input type="checkbox" id="ready" data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-offstyle="danger">
                <input type="checkbox" id="spectate" data-toggle="toggle" data-on="Player" data-off="Spectator" data-onstyle="success" data-offstyle="warning">
            </div><br>

            <div id="modal-playerList">
                <h3>Players</h3>
                <ul id="playersToStart" class="list-group">

                </ul>

                <div id="startButtons" class="playButtons">
                    <div id="numBotsContainer">
                    <select id="numBots" class="selectpicker show-tick" data-width="fit">
                        <option title="No Bots">0</option>
                        <option title="1 Bot">1</option>
                        <option title="2 Bots">2</option>
                        <option title="3 Bots">3</option>
                    </select><br>
                    </div>
                    <button class="btn btn-primary" id="startGameButton">Start Game</button>
                    <button class="btn btn-primary" id="startGameButtonEndless">Start Endless Game</button>



                </div>

                <div id="joinButtons" class="playButtons">
                    <button class="btn btn-primary" id="joinGame">Join Game in Progress</button>
                </div>
            </div>

            <div id="modal-winner">
                <div id="modal-winner-winner"></div>
                <h3>Scoreboard</h3>
                <div class="playersnpoints"></div>
            </div>

            <div class="modal-chat">
                <div id="modal-chat-chatWrapper">
                    <ul class="chatScroller">
                    </ul>
                </div>


                <form action="" id="modal-chatInputForm" autocomplete="off">
                    <input type="text" id="modal-chatInput" placeholder="Chat" />
                </form>
            </div>
        </div>

    </div>
</body>

</html>
