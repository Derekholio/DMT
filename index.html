<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>MTV2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/required.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://www.youtube.com/player_api"></script>

    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/youtube.js"></script>
    <script type="text/javascript" src="js/ResponsiveVoice.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>

    <div id="YTPlayer" class="screen"></div>

    <div id="FRAME" class="screen">
        <iframe id="iframe" src="" height="100%" width="100%"></iframe>
    </div>

    <div id="VOICE" class="screen">VOICE</div>

    <div id="DRAW" class="screen">
        <canvas id="CANVAS"></canvas>
        <div class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
        </div>
    </div>



    <div id="NONE" class="screen">NONE</div>

    <!--<div id="GLASS"></div>-->

    <div id="chatContainer">
        <div id="usersOnline"></div>
        <div id="chat">
            <ul id="chatScroller">
            </ul>
        </div>

        <form action="" id="chatInputForm" autocomplete="off">
            <input type="text" id="chatInput" placeholder="Enter A Username" />
        </form>
    </div>


    <div id="nana">
        Hi my name is nana
        <p>This is some more text</p>
        <form id="nanasform">
            <input type="color" id="nanascolor" />

        </form>
        <button id="nanasbutton">Button</button>
    </div>


    <div id="remote">
        Add Video
        <form action="" id="videoInputForm" autocomplete="off">
            <input type="text" id="videoInput" value="feHq2Ken43M" placeholder="Youtube ID" />
        </form>
        Add Voice
        <form action="" id="voiceInputForm" autocomplete="off">
            <input type="text" id="voiceInput" minlength="5" placeholder="Text" />
        </form>
        Add iFrame
        <form action="" id="frameInputForm" autocomplete="off">
            <input type="text" id="frameInput" placeholder="URL" />
        </form>
        Add Drawing
        <form action="" id="drawInputForm" autocomplete="off">
            <input type="text" id="drawInput" placeholder="Image URL" />
        </form>
        <button id="btn-skip">Skip</button>
    </div>

</body>

</html>
