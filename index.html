<body>

    <div id="containeer">
        <div id="top">

        </div>
        <div id="mid">
            <div id="toolbarContainer">
                <div id="iconContainer">
                    <div class="icon color black"></div>
                    <div class="icon color red"></div>
                    <div class="icon color white"></div>
                    <div class="icon color green"></div>
                    <div class="icon color blue"></div>
                    <div class="icon color yellow"></div>
                    <div class="icon color minus">-</div>
                    <div class="icon color plus">+</div>
                </div>

                <div class="infoBox">
                    <p id="word">S U P E R M A N</p>
                </div>
                <div class="infoBox">
                    <p id="timer">69s</p>
                </div>
            </div>

            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>

            <div id="chatContainer">
                <div id="usersOnline"></div>
                <div id="chat">
                    <ul id="chatScroller">
                    </ul>
                </div>

                <form action="" id="chatInputForm" autocomplete="off">
                    <input type="text" id="chatInput" placeholder="Enter A Username" />
                </form>
            </div>
        </div>
        <div id="bottom">

        </div>
    </div>
